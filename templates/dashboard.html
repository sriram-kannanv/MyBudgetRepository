<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Dashboard</h2>
    <form method="POST">
        <input name="amount" type="number" step="0.01" placeholder="Amount" required>
        <input name="category" placeholder="Category" required>
        <input name="reason" placeholder="Reason" required>
        <button type="submit">Add Expense</button>
    </form>

    <h3>Your Expenses</h3>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }} - â‚¹{{ expense.amount }} for {{ expense.reason }} ({{ expense.category }})</li>
        {% endfor %}
    </ul>

    <canvas id="expenseChart" width="400" height="200"></canvas>

    <script>
        const data = {
            labels: [{% for e in expenses %}"{{ e.category }}",{% endfor %}],
            datasets: [{
                label: 'Spending by Category',
                data: [{% for e in expenses %}{{ e.amount }},{% endfor %}],
                backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }]
        };
        const config = {
            type: 'bar',
            data: data
        };
        new Chart(document.getElementById('expenseChart'), config);
    </script>
</body>
</html>
